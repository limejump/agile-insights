apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: sprints
  name: sprints-dashboard
  labels:
    app: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: sprints-dashboard:local
          ports:
            - containerPort: 8000
          env:
            - name: DB_HOST
              value: mongo-mongodb
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-mongodb
                  key: mongodb-root-password
---
apiVersion: v1
kind: Service
metadata:
  namespace: sprints
  name: dashboard
spec:
  selector:
    app: dashboard
  ports:
    - port: 80
      targetPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ingress
  namespace: sprints
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dashboard
            port:
              number: 80